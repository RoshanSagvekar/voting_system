{% extends "base.html" %}
{% load static %}

{% block title %}Election Results | Online Voting{% endblock %}
{% block css %}
<style>
    /* Winner Card */
    .winner-card {
        /* background: #f8f9fa; */
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Fireworks Animation */
    #fireworks-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 9999;
        pointer-events: none;
    }

    .fireworks {
        width: 100%;
        height: 100%;
        background: url("/static/images/fireworks.gif") center/cover no-repeat;
        opacity: 0.8;
    }

</style>
{% endblock %}

{% block content %}
<!-- <section class="d-flex justify-content-center align-items-center min-vh-100"> -->
    <div class="container mt-5">
        <div class="row justify-content-center mt-5">
            <h2 class="text-center">ðŸ“Š Election Results</h2>
            <p class="text-center text-muted fw-bold" id="election-info"></p>
        
            <div id="winner-section" class="text-center mt-4 col-md-6"></div>
        
            <h4 class="mt-4">Candidate Results</h4>
            <div id="candidates-list" class="row"></div>

            <div class="container mt-4">
                <div class="chart-container bg-body" style="position: relative; height: 400px; width: 100%;">
                    <canvas id="resultsChart"></canvas>
                </div>
            </div>
            
        
            <div id="server-message" class="mt-3 text-center"></div>
        </div>
    </div>
<!-- </section> -->

<!-- Fireworks Animation -->
<div id="fireworks-container"></div>

{% endblock %}

{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'js/results.js' %}"></script>
{% endblock %}
