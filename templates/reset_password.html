{% extends "base.html" %}
{% load static %}

{% block title %}Reset Password | Online Voting{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4">
                <h2 class="text-center fw-bold mb-4">Reset Password</h2>
                <form id="resetPasswordForm">
                    <div class="mb-3">
                        <label class="form-label">New Password</label>
                        <input type="password" id="password" class="form-control" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" id="confirm-password" class="form-control" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
                <div class="text-danger text-center mt-2" id="server-error"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/forgot_password.js' %}"></script>
{% endblock %}
