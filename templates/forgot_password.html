{% extends "base.html" %}
{% load static %}

{% block title %}Forgot Password | Online Voting{% endblock %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg p-4">
                <h2 class="text-center fw-bold mb-4">Forgot Password</h2>
                <form id="forgotPasswordForm">
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                        <div class="invalid-feedback"></div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                </form>
                <p class="text-center mt-3">
                    Remembered your password? <a href="{% url 'login' %}">Login</a>
                </p>
                <div class="text-danger text-center mt-2" id="server-error"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/forgot_password.js' %}"></script>
{% endblock %}
