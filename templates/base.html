<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Online Voting System{% endblock %}</title>

    <!-- Bootstrap & Custom Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block css %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top glass-nav">
        <div class="container">
            <a class="navbar-brand fw-bold text-white" href="{% url 'home' %}">üó≥Ô∏è Online Voting</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'home' %}" id="navHome">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}" id="navRegister">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}" id="navLogin">Login</a></li>
                    <li class="nav-ite"><a class="nav-link d-none" href="{% url 'dashboard' %}" id="navDashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link d-none" href="#" id="navLogout">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container page-content">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <!-- <footer class="footer text-center">
        <div class="container">
            <p class="mb-0">¬© 2025 Online Voting System | All Rights Reserved.</p>
        </div>
    </footer> -->
    <footer class="bg-dark text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3">
            ¬© 2025 Online Voting System | All Rights Reserved
        </div>
        <!-- Copyright -->
      </footer>
    <!-- Toaster -->

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <!-- Success Toaster -->
        <div id="toastSuccess" class="toast align-items-center text-white bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastSuccessContent"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>

        <!-- Error Toaster -->
        <div id="toastError" class="toast align-items-center text-white bg-danger border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastErrorContent"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>


    <!-- Bootstrap & JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
    <!-- Page-Specific Scripts -->
    {% block scripts %}{% endblock %}

</body>
</html>
